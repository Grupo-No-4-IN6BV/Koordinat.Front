<div class="row">

    <div class="col-lg-4">
        <div class="container-input"  *ngIf="product.img1 == ''">

            <span class="iborrainputfile"></span>
            </label>
        </div>
          <img *ngIf=" product.img1 != '' "  src="{{product.img1}}" class="logo">
        
    </div>
    <div class="col-lg-8">

        <div class="row">
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput autocomplete="off" name="name" required [(ngModel)]="product.name">
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-form-field appearance="outline">
              <mat-label>Seleccionar Categoria</mat-label>
              <mat-select [(value)]="product.category">
                <mat-option *ngFor="let category of categories" [value]="category['_id']" ><img src="{{category['image']}}" style="width: 25px; margin-right: 15px;">{{category['name']}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
          <mat-form-field appearance="outline" >
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput name="description" required [(ngModel)]="product.description" ></textarea>
          </mat-form-field>

          <div class="row">
              <div class="col-lg-6">
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>Precio</mat-label>
                    <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="product.price" name="price">
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix>.00</span>
                  </mat-form-field>
              </div>
              <div class="col-lg-6">
                <mat-form-field appearance="outline">
                    <mat-label>Existencias</mat-label>
                    <input matInput autocomplete="off" type="number" name="stock" required [(ngModel)]="product.stock">
                    <mat-icon matSuffix>add_shopping_cart</mat-icon>
                  </mat-form-field>
            </div>
          </div>
        
    </div>

</div>
