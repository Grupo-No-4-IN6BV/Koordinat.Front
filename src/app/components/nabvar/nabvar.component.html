<STYLE>a {text-decoration: none;} </STYLE> 
  <div class="row" id="Nav">
    <div class="col-lg-4" id="col1">
    <a id="btnNav" routerLink="login">
      <mat-icon>place</mat-icon>
      <span>KOORDINAT</span>
    </a>
    </div>
    <STYLE>a {text-decoration: none;} </STYLE> 
    <div class="col-lg-4" id="" style="display: flex; justify-content: center; align-items: center;">
      <div id="pog"><a id="btnNav" routerLink="login"><mat-icon>shopping_cart</mat-icon></a></div>
      <div id="pog"><a id="btnNav" routerLink="login"><mat-icon>store</mat-icon></a></div>

    <!--Boton de usuario-->

    <div class="col-lg-4" id="col3" style="text-align: end;" *ngIf="token == null" >
      <a routerLink="/login">Logearte</a>
      <a routerLink="/register">Registrarse</a>
    </div>


    <div class="col-lg-4" id="col3" style="text-align: end;" *ngIf="token != null" >
      <button  mat-button style="font-size: 15px;" [matMenuTriggerFor]="menu">
        <span class="material-icons">person</span>
        aaaaaaaa
        <span class="material-icons">keyboard_arrow_down</span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before" class="custom-class">
        <button mat-menu-item routerLink="/user">Perfil</button>
        <button mat-menu-item routerLink="/" (click)="logOut()">Cerrar Sesion</button>
      </mat-menu> 
      
    </div>
    <!-- Fin Boton de usuario-->
  </div>
