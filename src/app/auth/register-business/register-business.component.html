<div class="letter">
      <form id="form"  #register="ngForm" (ngSubmit)="onSubmit(register)">
        <div class="row">
            <div class="col-lg-6" style="text-align: initial;"> 
              <div style="text-align: initial;">
                <button routerLink="/register"  mat-raised-button type="button" style="color: white; width: 50%; text-align: center; background-color: black; margin-bottom: 15px;"><span class="material-icons" style="margin-right: 15px;">keyboard_arrow_left</span>Registrar Usuario<span class="material-icons" style="margin-left: 10px;">perm_identity</span></button>
              </div>
                <div style="display: flex; justify-content: center; align-items: center; text-align: center; ">
                      <div class="full" id="map"></div>
                </div>
                <div style="text-align: center;" *ngIf="ley == undefined || ley == 0 " >
                  <p></p>
                  <button mat-button disabled style="color: black;">Selecciona la cede de tu empresa<span class="material-icons" style="margin-top: -5px; margin-left: 10px;">maps_home_work</span></button>
                </div>
                <button style="margin-top: 15px;" mat-raised-button color="warn"  (click)="deleteMarkers()" *ngIf="ley == 1 " class="deleteM"><span class="material-icons">delete</span></button>
            </div>
            <div class="col-lg-6">
                <h1>Registrar Empresa</h1>
                <div class="row">
                  <div class="col-lg-8">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre de Empresa</mat-label>
                        <input matInput [(ngModel)]="business.name" name="name" #names="ngModel" autocomplete="off" required>
                      </mat-form-field>
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <span matPrefix>+502 &nbsp;</span>
                        <input type="number" matInput placeholder="2225-1234" autocomplete="off" [(ngModel)]="business.phone" name="phone" min="11111111" required max="99999999">
                        <mat-icon matSuffix>phone</mat-icon>
                      </mat-form-field>
                  </div>
                  <div class="col-lg-4">

                    <!--ESTILO input-->
                    <div class="container-input" *ngIf="cargador == 0 ">
                      <input accept="image/png, .jpeg, .jpg, image/gif"  (change)="handleImage($event)" type="file" name="file-6" id="file-6" class="inputfile inputfile-6" data-multiple-caption="{count} archivos seleccionados" multiple />
                      <label for="file-6">
                      <figure>
                        Subir Logo
                        <svg enable-background="new 0 0 24 24" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg"><path d="m12 18c-.276 0-.5-.224-.5-.5v-14c0-.276.224-.5.5-.5s.5.224.5.5v14c0 .276-.224.5-.5.5z"/><path d="m15.5 7.5c-.128 0-.256-.049-.354-.146l-3.146-3.147-3.146 3.147c-.195.195-.512.195-.707 0s-.195-.512 0-.707l3.5-3.5c.195-.195.512-.195.707 0l3.5 3.5c.195.195.195.512 0 .707-.098.097-.226.146-.354.146z"/><path d="m21.5 24h-19c-1.378 0-2.5-1.121-2.5-2.5v-19c0-1.379 1.122-2.5 2.5-2.5h19c1.378 0 2.5 1.121 2.5 2.5v19c0 1.379-1.122 2.5-2.5 2.5zm-19-23c-.827 0-1.5.673-1.5 1.5v19c0 .827.673 1.5 1.5 1.5h19c.827 0 1.5-.673 1.5-1.5v-19c0-.827-.673-1.5-1.5-1.5z"/><path d="m17.5 21h-11c-.827 0-1.5-.673-1.5-1.5v-9c0-.827.673-1.5 1.5-1.5h3c.276 0 .5.224.5.5s-.224.5-.5.5h-3c-.276 0-.5.225-.5.5v9c0 .275.224.5.5.5h11c.276 0 .5-.225.5-.5v-9c0-.275-.224-.5-.5-.5h-3c-.277 0-.5-.224-.5-.5s.223-.5.5-.5h3c.827 0 1.5.673 1.5 1.5v9c0 .827-.673 1.5-1.5 1.5z"/></svg>  </figure>
                      <span class="iborrainputfile"></span>
                      </label>
        
                      </div>
                        <img *ngIf=" business.image != null " src="{{business.image}}" class="logo">
                        <mat-spinner *ngIf="cargador == 1" [color]="color"></mat-spinner>
                  </div>
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Descripción de la Empresa</mat-label>
                    <input matInput [(ngModel)]="business.description" name="description" #lastname="ngModel" autocomplete="off" type="text" required>

                  </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Correo Electrónico</mat-label>
                            <input matInput [(ngModel)]="business.email" name="email" #password="ngModel" autocomplete="off" type="email" required>
                            <mat-icon matSuffix>email</mat-icon>
                          </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [(ngModel)]="business.password" name="password" #password="ngModel" autocomplete="off" type="password" required>
                            <mat-icon matSuffix>https</mat-icon>
                          </mat-form-field>

    
                  
                  
                
                  <button class="btnre" mat-raised-button type="submit" [disabled]="!register.form.valid">Registrarse</button>
                  
            </div>
        </div>
      </form>

</div>
